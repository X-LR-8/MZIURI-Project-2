<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>ChatRoom</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scr.js"></script>
</head>
<body>
<form>
    <fieldset class="optimize" style="float:left; margin-left: 2px">
        <legend>Send Message</legend>
        <label>Target User:<input
                class="inputOptimize"
                id="user"
                name="user"
                type="text"
                required
                oninvalid="this.setCustomValidity('Enter User Here')"
                ></label>
        <label>Message:<input
                class="inputOptimize"
                id="message"
                name="message"
                type="text"
                required
                oninvalid="this.setCustomValidity('Enter Message Here')"
                ></label>
        <button type="button" class="inputOptimize" onclick="Message()">Send</button>
    </fieldset>
</form>
<form>
    <fieldset class="optimize" style="margin-right: 2px">
        <legend>Register User</legend>
        <label>Username:<input
                class="inputOptimize"
                id="username"
                name="username"
                type="text"
                required
                oninvalid="this.setCustomValidity('Enter Username Here')"
                ></label>
        <label>Password:<input
                class="inputOptimize"
                id="password"
                name="password"
                type="password"
                required
                oninvalid="this.setCustomValidity('Enter Password Here')"
                ></label>
        <button type="button" class="inputOptimize" onclick="register()">Register</button>
    </fieldset>
</form>
<form>
    <fieldset style="width:98.3%; margin-top: 10px">
        <legend>Inbox</legend>
        <label>Username:<input
                class="inputOptimize"
                id="username2"
                name="username"
                type="text"
                required
                oninvalid="this.setCustomValidity('Enter Username Here')"
                ></label>
        <label>Password:<input
                class="inputOptimize"
                id="password2"
                name="password"
                type="password"
                required
                oninvalid="this.setCustomValidity('Enter Password Here')"
                ></label>
        <button type="button" id="Check" class="inputOptimize" style="width: 99.4%" onclick="getmessage()">Check Inbox</button>
        <div id="inbox"></div>
    </fieldset>
</form>
</body>
</html>
